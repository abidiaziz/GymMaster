<div class="create-gym-class-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create New Gym Class</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="classForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Class Name</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="classForm.get('name')?.hasError('required')">
              Class name is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="2"></textarea>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Date</mat-label>
            <input matInput type="date" formControlName="date" required>
            <mat-error *ngIf="classForm.get('startTime')?.hasError('required')">
              Start time is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row two-columns">
          <mat-form-field appearance="outline">
            <mat-label>Start Time</mat-label>
            <input matInput type="time" formControlName="startTime" required>
            <mat-error *ngIf="classForm.get('startTime')?.hasError('required')">
              Start time is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>End Time</mat-label>
            <input matInput type="time" formControlName="endTime" required>
            <mat-error *ngIf="classForm.get('endTime')?.hasError('required')">
              End time is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row two-columns">
          <mat-form-field appearance="outline">
            <mat-label>Max Capacity</mat-label>
            <input matInput type="number" formControlName="maxCapacity" required min="1">
            <mat-error *ngIf="classForm.get('maxCapacity')?.hasError('required')">
              Max capacity is required
            </mat-error>
            <mat-error *ngIf="classForm.get('maxCapacity')?.hasError('min')">
              Max capacity must be at least 1
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Coach ID</mat-label>
            <input matInput type="number" formControlName="coachId" required>
            <mat-error *ngIf="classForm.get('coachId')?.hasError('required')">
              Coach ID is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="classForm.invalid">
            Create Class
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
