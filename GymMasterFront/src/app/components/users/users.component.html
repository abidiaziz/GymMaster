<div style="display: flex; flex-direction: row; justify-content: space-between;">
<h2>Users List</h2>
<button *ngIf="service.isAdmin()" mat-raised-button color="primary" (click)="navigate()">
  Create User
</button>
</div>
<table class="users-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr (click)="onSelectUser(user)" *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phoneNumber }}</td>
      <td>{{ user.role }}</td>
    </tr>
  </tbody>
</table>
